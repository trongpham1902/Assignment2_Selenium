name: Automation Test CI-CD

# Chạy tự động khi có hành động push hoặc pull request vào nhánh main
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    # Sử dụng Ubuntu (Linux) để chạy cho nhanh và nhẹ
    runs-on: ubuntu-latest

    steps:
      # Bước 1: Lấy code từ repo về máy ảo của GitHub
      - name: Checkout code
        uses: actions/checkout@v4

      # Bước 2: Cài đặt JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Bước 3: Chạy toàn bộ Test Case bằng Maven
      # GitHub sẽ tự đọc file pom.xml và testng.xml của bạn
      - name: Run Automation Tests
        run: mvn test